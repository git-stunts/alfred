name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test

      # Browser tests
      - run: pnpm --dir alfred/examples/web install --prod=false
      - run: pnpm --dir alfred/examples/web exec playwright install --with-deps chromium
      - run: pnpm --dir alfred/examples/web test

      # Cloudflare Workers tests
      - run: docker build -f alfred/examples/cloudflare-worker/Dockerfile -t alfred-cf-test alfred
      - run: docker run --rm alfred-cf-test
