name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm test

      # Browser tests
      - run: npm run demo:web:install
      - run: npx --prefix examples/web playwright install --with-deps chromium
      - run: npm run test:browser

      # Cloudflare Workers tests
      - run: docker build -f examples/cloudflare-worker/Dockerfile -t alfred-cf-test .
      - run: docker run --rm alfred-cf-test
